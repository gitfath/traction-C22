<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon PDF en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .pdf-container {
            margin: 20px auto;
            max-width: 800px;
            height: 600px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fiche de calcul pour C22 en traction simple axial</h1>
    <p>Visualisez le document ci-dessous ou téléchargez-le.</p>
    
    <div class="pdf-container">
        <iframe src="traction_C22.pdf" type="application/pdf">
            Votre navigateur ne supporte pas l'affichage de PDF.
            <a href="traction_C22.pdf">Télécharger le PDF</a>
        </iframe>
    </div>
    
    <a href="traction_C22.pdf" class="download-btn" download>
        Télécharger le PDF
    </a>
</body>
</html>
